<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Grade Calculator</h2>
<p>Enter student marks (between 0 and 100):</p>
<input type="number" id="marksInput" min="0" max="100">
<button onclick="calculateGrade()">Calculate Grade</button>
<div id="result"></div>

<script>
    function calculateGrade() {
        // Get the input value
        var marks = parseFloat(document.getElementById("marksInput").value);

        // Check if the input is a valid number
        if (isNaN(marks)) {
            alert("Please enter a valid number.");
            return;
        }

        // Determine the grade based on the input
        var grade;
        if (marks > 79) {
            grade = 'A';
        } else if (marks >= 60 && marks <= 79) {
            grade = 'B';
        } else if (marks >= 50 && marks <= 59) {
            grade = 'C';
        } else if (marks >= 40 && marks <= 49) {
            grade = 'D';
        } else {
            grade = 'E';
        }

        // Display the result
        document.getElementById("result").innerHTML = 'Grade: ' + grade;
    }
</script>

</body>
</html>
